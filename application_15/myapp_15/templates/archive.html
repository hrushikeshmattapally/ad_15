{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Archived Notes</h1>
{% for note in notes %}
    <div class="archive">
        <h2>{{ note.title }}</h2>
        <div style="white-space: pre-wrap;">{{ note.content }}</div>
        <a href="{% url 'toggle_archive' note.id %}">Unarchive</a>
    </div>
{% endfor %}
{% endblock %}
