{% extends "base.html" %}
{% block title %}Edit Labels{% endblock %}
{% block content %}
    <h2>Edit Labels</h2>
    <div class="labels-list">
        {% for label in labels %}
            <div class="label">
                <h4>{{ label.name }}</h4>
                <a href="{% url 'delete_label' label.id %}">Delete</a>
            </div>
        {% endfor %}
    </div>
    <form method="post" action="{% url 'add_label' %}">
        {% csrf_token %}
        <input type="text" name="label_name" placeholder="Add a new label">
        <button type="submit">Add Label</button>
    </form>
{% endblock %}
