<!DOCTYPE html>
<html>
<head>
    <title>Delete Notes</title>
</head>
<body>
    <h1>Delete Notes</h1>
    <p>Are you sure you want to delete the notes titled "{{ note.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'note_list' %}">Cancel</a>
    </form>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

p {
    text-align: center;
    margin-bottom: 20px;
}

form {
    text-align: center;
}

button {
    padding: 10px 20px;
    background-color: #f00;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

a {
    text-decoration: none;
    color: #333;
    margin-left: 20px;
}
    </style>
</body>
</html>
