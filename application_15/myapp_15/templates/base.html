{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notes App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">Note Nest</div>
            <ul>
                <li><a href="{% url 'note_list' %}">Notes</a></li>
                <li><a href="{% url 'reminders' %}">Reminders</a></li>
                <li><a href="{% url 'edit_labels' %}">Edit labels</a></li>
                <li><a href="{% url 'archive' %}">Archive</a></li>
                <li><a href="{% url 'trash' %}">Trash</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
