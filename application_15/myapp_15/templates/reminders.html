{% extends "base.html" %}
{% block title %}Reminders{% endblock %}
{% block content %}
    <h2>Reminders</h2>
    <div class="notes-list">
        {% for reminder in reminders %}
            <div class="note">
                <h4>{{ reminder.title }}</h4>
            </div>
        {% endfor %}
    </div>
{% endblock %}
