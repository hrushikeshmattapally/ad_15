{% extends 'base.html' %}

{% block content %}
<h1>Reminders</h1>

{% for note in notes %}
    <div class="reminder">
        <h2>{{ note.title }}</h2>
        <p>Reminder Date: {{ note.reminder_date }}</p>
        <div style="white-space: pre-wrap;">{{ note.content }}</div>
    </div>
{% endfor %}
{% endblock %}
