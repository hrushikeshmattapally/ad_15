
{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h1>Create a New Note</h1>
  <form method="post" action="{% url 'note_create' %}">
      {% csrf_token %}
      <div class="form-group">
          {{ form.as_p }}
      </div>
      <button type="submit" class="submit-button">Save Note</button>
  </form>
  
  <p><a href="{% url 'note_list' %}" class="back-link">Back to Notes List</a></p>
</div>
{% endblock %}
